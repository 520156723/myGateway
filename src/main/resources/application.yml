server:
  port: 8040

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    # 让gateway服务自动找到注册到nacos的其他微服务
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: after_route
          uri: lb://user-center
          predicates:
            # 当且仅当请求时的时间在配置的时间时，才会转发到用户微服务
            # 目前配置不会进该路由配置，所以返回404
            # eg. 访问http://localhost:8040/users/1 -> user-center/users/1
            # 对应类TimeBetweenRoutePredicateFactory、TimeBetweenConfig
            - TimeBetween=上午9:00, 下午11:40
          filters:
            - PreLog=a, b
# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  # 显示健康详情
  endpoint:
    health:
      show-details: always
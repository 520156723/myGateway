server:
  port: 8040

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          # 让gateway服务自动找到注册到nacos的其他微服务
          enabled: true
      routes:
        - id: user_route
          uri: lb://user-center # nacos上的服务名
          predicates:
            # eg. 访问http://localhost:8040/users/* -转发到> user-center/users/*
            - Path=/users/**
        - id: content_route
          uri: lb://content-center
          predicates:
            - Path=/shares/**,/admin/shares/** #或者/admin/**也是可以的


# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  # 显示健康详情
  endpoint:
    health:
      show-details: always
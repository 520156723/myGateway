server:
  port: 8040

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    # 让gateway服务自动找到注册到nacos的其他微服务
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: after_route
          uri: lb://user-center
          predicates:
            # 当且仅当请求时的时间After配置的时间时，才会转发到用户微服务
            # 目前配置不会进该路由配置，所以返回404
            # 将时间改成 < now的时间，则访问localhost:8040/** -> user-center/**
            # eg. 访问http://localhost:8040/users/1 -> user-center/users/1
            - After=2020-01-20T17:42:47.789-07:00[America/Denver]


# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  # 显示健康详情
  endpoint:
    health:
      show-details: always

